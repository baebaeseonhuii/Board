<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
    }

    .layout input {
    width: 100%;
    box-sizing: border-box;
    margin-top: 10px;
    }

    .layout textarea {
    width: 100%;
    min-height: 300px;
    box-sizing: border-box;
    margin-top: 10px;
    }

    .layout button {
    width: 70px;
    height: 30px

    }


</style>

<body>
<div class="layout">
    <form th:action = "@{/board/update/{id}(id=${board.id})}" method="post">
        <h1>Write Something</h1>
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit">Edit</button>
    </form>


</div>
</body>
</html>
