<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>board list page</title>
</head>
<style>
    .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
    }
</style>

<body>

<div class="layout">
    <table>
        <thead>
            <tr>
                <th>Title No.</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board: ${list}">
                <td th:text="${board.id}">1</td>
                <td th:text="${board.title}">This is Title.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
